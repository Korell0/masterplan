<!DOCTYPE html>
<html lang="hu" ng-app="sikidegek">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikideg</title>
</head>
<link rel="stylesheet" href="../Weboldalak/css/bootstrap.min.css">
<link rel="stylesheet" href="../Weboldalak/css/app.css">

<body ng-cloak>

        <header>{{ title }}</header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MenÃ¼</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav nav">
                        <a class="nav-link" aria-current="page" href="#!{{ link.url }}" ng-repeat="link in links">{{ link.name }}</a>

                    </div>
                </div>
            </div>
        </nav>
        <section class="contain" ng-view></section>
        <footer>
            <div style="text-align:left;">
                <img class="icon" src="../Weboldalak/css/images/Facebook_Logo.png" alt="facebook">
                <img class="icon" src="../Weboldalak/css/images/Gmail_Icon.png" alt="gmail">
                <img class="icon" id="telo" src="../Weboldalak/css/images/phone.png" alt="office">
                <label style="font-size: 40px; text-align: center; margin-top: 10px;" for="telo">+36 30 1111 110</label>
            </div>
            
    </footer>

    <script src="../Weboldalak/js/bootstrap.min.js"></script>
    <script src="../Weboldalak/js/angular.min.js"></script>
    <script src="../Weboldalak/js/angular-route.min.js"></script>
    <script src="../Weboldalak/js/moment.min.js"></script>
    <script src="../Weboldalak/js/app.js"></script>

    <!-- controllers -->
    <script src="../Weboldalak/js/controllers/homeCtrl.js"></script>
    <script src="../Weboldalak/js/controllers/programCtrl.js"></script>
   
</body>

</html>
